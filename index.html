<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <title>LinkBio do Neymar Jr</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="secao-banner">

            <div class="imgperfil-titulo">

                <h1>Neymar Jr</h1>

                </a>
                <a href="https://www.instagram.com/neymarjr/" class="instagram" target="_blank"><img

                </a>
                <a href="https://x.com/neymarjr" class="twitter" target="_blank"><img src="assets/img/twitter.png"
                        alt="Twitter">

                </a>

                </a>
